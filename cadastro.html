<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AURUM | Cadastro - Etapa 1</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body class="bg-dark text-light">

  <main class="container py-5">
    <div class="text-center mb-4">
      <h1 class="text-warning">Cadastro</h1>
      <p>Etapa 1 de 3 - Dados Pessoais</p>
    </div>

    <form action="cadastro-etapa2.html">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome Completo</label>
          <input type="text" id="nome" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label for="cpf" class="form-label">CPF ou CNPJ</label>
          <input type="text" id="cpf" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" id="senha" class="form-control" required>
        </div>

        <div class="d-flex justify-content-center gap-3 mt-4">
          <a href="index.html" class="btn btn-outline-warning">Voltar</a>
          <button type="submit" class="btn btn-warning">Pr√≥xima Etapa</button>
        </div>
      </div>
    </form>
  </main>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
