<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Etapa 1</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/cadastro.css">
</head>
<body>
  <main class="container-etapa">
    <h2>Cadastro</h2>
    <p>Etapa 1 de 3</p>
    <hr class="linha-progresso">

    <form action="etapa2.html" method="post" class="form-etapa">
      <div class="form-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
      </div>

      <div class="form-group">
        <label for="cpf">CPF/CNPJ</label>
        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF ou CNPJ" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
      </div>

      <div class="form-group">
        <label for="confirmar">Confirmar senha</label>
        <input type="password" id="confirmar" name="confirmar" placeholder="Confirme sua senha" required>
      </div>

      <div class="form-buttons">
        <button type="submit" class="btn-primario">Avan√ßar</button>
        <a href="index.html" class="btn-cancelar">Cancelar</a>
      </div>
    </form>
  </main>
</body>
</html>
